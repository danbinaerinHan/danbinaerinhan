<!DOCTYPE html>
<!-- 🌐 언어 설정: 영어 (기본), 다국어 지원 가능 -->
<html lang="en">

<!-- ===========================================
     🎯 헤더 영역 시작
     - 메타 정보, 폰트, 스타일시트 설정
=============================================== -->
<head>
  <!-- 🔤 문자 인코딩 및 기본 설정 -->
  <meta charset="UTF-8">
  <title>Danbinaerin Han</title>
  <!-- 📱 반응형 웹을 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 🖼️ 파비콘 설정 -->
  <link rel="icon" href="data:," />

  <!-- ──────────────────────────────────────────────────────────────
       🎨 폰트 설정 영역
       • 한국 전통음악 연구자 포트폴리오에 어울리는 한글 폰트
       • Noto Sans KR (산세리프) + Noto Serif KR (세리프)
  ────────────────────────────────────────────────────────────── -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- ──────────────────────────────────────────────────────────────
       🎨 스타일시트 연결
       • 메인 CSS 파일
       • Font Awesome 아이콘 라이브러리
  ────────────────────────────────────────────────────────────── -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<!-- ===========================================
     🎯 헤더 영역 끝
=============================================== -->

<!-- ──────────────────────────────────────────────────────────────
                        📱 본문 영역 시작                        
  🎯 주요 구성 요소:                                          
     • 언어 전환 버튼 (우상단)                                
     • 사이드바 네비게이션                                    
     • 메인 컨텐츠 (커버, 뉴스, 연구 등)                      
──────────────────────────────────────────────────────────────-->
<body>
  <!-- ──────────────────────────────────────────────────────────────
       🌐 언어 전환 버튼
       • 영어 ↔ 한국어 토글 기능
       • 우상단 고정 배치
  ────────────────────────────────────────────────────────────── -->
  <div class="lang-switch">
    <a href="#" class="lang-toggle" id="lang-toggle" aria-label="Switch language"><i class="fa-solid fa-globe"></i><span class="lang-text" data-key="lang.switch">EN/KO</span></a>
  </div>

  <!-- ──────────────────────────────────────────────────────────────
       📐 메인 레이아웃 컨테이너
       • 사이드바 + 메인 컨텐츠의 전체 레이아웃
       • Flexbox 레이아웃 사용
  ────────────────────────────────────────────────────────────── -->
  <div class="layout">
    <!-- ──────────────────────────────────────────────────────────────
         📋 사이드바 네비게이션
         • 프로필 정보 표시
         • 메뉴 아이템들 (클릭 시 해당 섹션으로 스크롤)
         • JavaScript로 동적 인터랙션 구현
    ────────────────────────────────────────────────────────────── -->
    <nav class="sidebar">
      <!-- 👤 프로필 영역 -->
      <div class="profile">
        <img src="images/profile.png" alt="Danbinaerin Han">
      </div>

      <!-- ℹ️ 프로필 정보 -->
      <div class="profile-info">
        Danbinaerin Han<br>
        한단비내린<br>
        <i class="fa-solid fa-envelope"></i> naerin71@kaist.ac.kr
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           📌 네비게이션 메뉴 아이템들
           • data-section 속성으로 해당 섹션 연결
           • JavaScript로 스무스 스크롤 구현
           • 키보드 접근성 지원 (tabindex, role)
           
      ────────────────────────────────────────────────────────────── -->
      <div class="menu-item" data-key="menu.news" data-section="news" tabindex="0" role="button" aria-label="Go to News section">News</div>
      <div class="menu-item" data-key="menu.education" data-section="education" tabindex="0" role="button" aria-label="Go to Education section">Education</div>
      <div class="menu-item" data-key="menu.research" data-section="research" tabindex="0" role="button" aria-label="Go to Research section">Research</div>
      <div class="menu-item" data-key="menu.talks" data-section="talks" tabindex="0" role="button" aria-label="Go to Talks section">Talks</div>
      <div class="menu-item" data-key="menu.prize" data-section="prize" tabindex="0" role="button" aria-label="Go to Prize section">Prize</div>
      <div class="menu-item" data-key="menu.projects" data-section="projects" tabindex="0" role="button" aria-label="Go to Projects section">Bittering Danbi</div>
    </nav>
    <!-- 📋 사이드바 끝 -->

    <!-- ──────────────────────────────────────────────────────────────
         📄 메인 컨텐츠 영역 시작
         • 각 섹션별 연구자 정보 표시
         • 스크롤 기반 네비게이션 연동
         • 섹션들은 동적으로 로드됨
    ────────────────────────────────────────────────────────────── -->
    <main class="content">
      <!-- ──────────────────────────────────────────────────────────────
           🏠 커버 섹션 (메인 소개)
           • 웹사이트 방문자를 맞이하는 첫 화면
           • 연구자 소개 및 주요 연구 분야 표시
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="cover-container">
        <!-- 커버 섹션이 여기에 동적으로 로드됩니다 -->
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           📰 뉴스 섹션
           • 연구 활동, 발표, 수상 등의 최신 소식
           • 연도별 필터링 기능 제공
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="news-container">
        <!-- 뉴스 섹션이 여기에 동적으로 로드됩니다 -->
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           🎓 교육 섹션
           • 학력 및 교육 배경 정보
           • 시간순 역순 (최신순)으로 정렬
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="education-container">
        <!-- 교육 섹션이 여기에 동적으로 로드됩니다 -->
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           🔬 연구 섹션
           • 연구 분야별 논문 및 프로젝트 정리
           • 토픽별로 체계적으로 분류
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="research-container">
        <!-- 연구 섹션이 여기에 동적으로 로드됩니다 -->
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           🎤 발표 섹션
           • 학술 발표 및 세미나 활동 내역
           • 컨퍼런스 발표, 초청 강연 등
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="talks-container">
        <!-- 발표 섹션이 여기에 동적으로 로드됩니다 -->
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           🏆 수상 섹션
           • 학술 및 음악 분야 수상 내역
           • 국제 학술대회, 음악 콩쿠르 등
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="prize-container">
        <!-- 수상 섹션이 여기에 동적으로 로드됩니다 -->
      </div>

      <!-- ──────────────────────────────────────────────────────────────
           🎨 프로젝트 섹션
           • "Bittering Danbi" 이름으로 진행한 주요 프로젝트
           • AI 음악 복원, 전시 프로젝트 등
           • 동적으로 로드되는 섹션
      ────────────────────────────────────────────────────────────── -->
      <div id="projects-container">
        <!-- 프로젝트 섹션이 여기에 동적으로 로드됩니다 -->
      </div>
    </main>
    <!-- 📄 메인 컨텐츠 영역 끝 -->
    </div>
    <!-- 📐 메인 레이아웃 컨테이너 끝 -->

    <!-- ──────────────────────────────────────────────────────────────
         ⚙️ JavaScript 파일들 로딩
         • 웹사이트의 동적 기능 구현
    ────────────────────────────────────────────────────────────── -->

    <!-- ──────────────────────────────────────────────────────────────
         📊 다국어 데이터 파일
         • 한글/영어 번역 데이터 포함
         • 다국어 전환 기능 지원
    ────────────────────────────────────────────────────────────── -->
    <script src="data.js"></script>

    <!-- ──────────────────────────────────────────────────────────────
         🎮 메인 JavaScript 파일
         • 인터랙션 및 다국어 기능 구현
         • 메뉴 스크롤, 뉴스 토글, 프로젝트 상세보기 등
    ────────────────────────────────────────────────────────────── -->
    <script src="script.js"></script>
  </body>
</html>
